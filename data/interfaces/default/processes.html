<table class="process_summary">
</table>


<script type="text/javascript">
$(document).ready(function() {
	setInterval(function() {
		$.getJSON('processes', function(data) {
			$('.process_summary').html('');
			$.each(data, function(i, item) {
				if(data[i].pid !== 0) {
					$('.process_summary').append('<tr><td>PID</td><td>Name</td><td>PPID</td><td>Parent</td><td>Load</td><td>CMD</td></tr><tr><td>'+data[i].pid+'</td><td>'+data[i].name+'</td><td>'+data[i].ppid+'</td><td>'+data[i].parent+'</td><td>'+data[i].percent+'%</td><td>'+data[i].cmd+'</td></tr>');
				}
				else {
					$('.process_summary').append('<tr><td>No actively running processes.</td></tr>');
				};
			});
		});
	}, 10000);
});
</script>
