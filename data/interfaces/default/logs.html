<div class="log_summary">
</div>


<script type="text/javascript">
$(document).ready(function() {
	setInterval(function() {	
		$('.invisible').load('syslogs', function(){
			var log_files = $('#log_files').html();
			log_files_json = JSON.parse(log_files);
			var entry;
			var name;
			var count;
			entry = log_files_json[0];
			$('.log_summary').html('');
			$('.log_summary').append('<table width="100%">');
			count = 0;
			for (name in entry) {
				$('.log_summary').append('<tr><td>'+name+': </td><td>'+entry[name]+'</td></tr>');
				++count;
			}
			$('.log_summary').append('</table>');
		});
	}, 2000); 

});
</script>
