<table class="log_summary">
</table>


<script type="text/javascript">
$(document).ready(function() {
	setInterval(function() {
		$.getJSON('logfiles', function(data) {
			$('.log_summary').html('');
			var entry;
			var name;
			var count;
			entry = data[0];
			count = 0;
			for (name in entry) {
				$('.log_summary').append('<tr><td>'+name+': </td><td>'+entry[name]+'</td></tr>');
				++count;
			}
		});
	}, 2000);
});
</script>
